<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Local Weather App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="date"></div>
		<div class="unites">
	        <button type="button" id="cel">
				<span class="glyphicon glyphicon-bold">&deg;C</span>
			</button>
			<button type="button" id="far">
				<span class="glyphicon glyphicon-bold">&deg;F</span>
			</button>
		</div>
		<div class="icon"><img src="http://www.pd.astro.it/meteo/icone/sole.png"></div>
		<div class="temp"></div></br>
		<div class="summary"></div></br>
		<div class="timezone"></div></br>
	</section>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
